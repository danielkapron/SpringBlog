<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <!--  <nav th:replace="fragments/nazwapliku.html :: znacznik"></nav> -->
  <nav th:replace="fragments/navbar.html :: nav"></nav>

  <!-- Page Header -->
  <header th:replace="fragments/header.html :: header"></header>


  <!-- Main Content -->


        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

              <form th:action="@{/updatePost}" th:method="POST" th:object="${postToUpdate}">
                <input th:field="*{postId}" type="text" hidden> <!-- przekazuje aktualna wartosc id w poście -->
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <input th:field="*{title}" class="form-control" type="text" placeholder="Insert post title" id="title"><br>
                    <p th:errors="*{title}" class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <textarea th:field="*{content}" class="form-control" type="text" placeholder="Insert post content" id="content"></textarea>
                    <p th:errors="*{content}" class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <select th:field="*{category}" class="form-control">
                      <option th:each="c : ${categories}" th:value="${c}" th:text="${c.getName()}" ></option>
                    </select><br>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Update post">Update post</button>
              </form>

            </div>
          </div>
        </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
