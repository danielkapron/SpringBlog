<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <!--  <nav th:replace="fragments/nazwapliku.html :: znacznik"></nav> -->
  <nav th:replace="fragments/navbar.html :: nav"></nav>

  <!-- Page Header -->
  <header th:replace="fragments/header.html :: header"></header>


        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <h1>Registration</h1><br>
        <!--      <form th:action="@{/url_gdzie_przekazujemy_obiekt_post}"
                  th:method="metoda_ktora przekazujey obiekt post"
                  th:object="${nazwa obiektu -> post}">    -->
              <p th:if="${isAlreadyRegistered != null}" th:text="${isAlreadyRegistered}" class="help-block text-danger"></p>
              <form th:action="@{/addUser}" th:method="POST" th:object="${user}">

                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <input th:field="*{name}" class="form-control" type="text" placeholder="Insert name" id="name">
                    <p th:errors="*{name}" class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <input th:field="*{lastName}" class="form-control" type="text" placeholder="Insert last name" id="lastName">
                    <p th:errors="*{lastName}" class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <input th:field="*{email}" class="form-control" type="text" placeholder="Insert email" id="email">
                    <p th:errors="*{email}" class="help-block text-danger"></p>
                  </div>
                </div>

                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <input th:field="*{password}" class="form-control" type="password" placeholder="Insert password" id="password">
                    <p th:errors="*{password}" class="help-block text-danger"></p>
                  </div>
                </div>

                <br><button type="submit" class="btn btn-primary" value="Register">Register</button>
              </form>
            </div>
          </div>
        </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
